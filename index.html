<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WIKI GOT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/stylesheet.css">
</head>
  <body>
    
    <header class="fixed-top">

        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
              <a class="navbar-brand text-white" href="#"><img src="images/logo.png" class="mx-2" width="50" height="40">WikiGOT</a>
              <button class="navbar-toggler bg-white" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle text-white" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Filtros
                    </a>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="#">House Stark</a></li>
                      <li><a class="dropdown-item" href="#">House Lannister</a></li>
                      <li><a class="dropdown-item" href="#">House Baratheon</a></li>
                      <li><a class="dropdown-item" href="#">House Targaryen</a></li>
                      <li><a class="dropdown-item" href="#">House Mormont</a></li>
                      <li><a class="dropdown-item" href="#">House Lannister</a></li>
                    </ul>
                  </li>
                </ul>
                <form class="d-flex" role="search">
                  <input class="form-control mx-4" placeholder="Search" id="inputBusqueda" type="search" placeholder="Search" aria-label="Search">
                </form>
              </div>
            </div>
          </nav>

    </header>
    
    <main>
        <div class="container">
            <section>
                <div class="row row-cols-3">
                    <div class="col d-flex justify-content-center">
                        <div class="caja" id="filtroAb" data-ab="asc">
                            <div>
                                <i class="bi bi-arrow-down-up fs-4" style="color: white;"></i>
                            </div>
                            <div>
                                <p class="fs-6" id="pAb">A-Z</p>
                            </div>
                        </div>
                    </div>
                    <div class="col d-flex justify-content-center">
                        <div class="caja" id="filtroGender" data-gender="male">
                            <div>
                                <i class="bi bi-arrow-down-up fs-4" style="font-size: 2rem; color: white;"></i>
                            </div>
                            <div>
                                <p class="fs-6" id="pGender">Male</p>
                            </div>
                        </div>
                    </div>
                    <div class="col d-flex justify-content-center">
                        <div class="caja" id="filtroFav">
                            <div>
                                <i class="bi bi-arrow-down-up fs-4" style="font-size: 2rem; color: white;"></i>
                            </div>
                            <div>
                                <p class="fs-6">Favorites</p>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
    
            <section>
                <div class="alert alert-dark my-3" role="alert" id="alertDiv">
                    <p id="alertResultados" class="text-center m-0"></p>
                </div>
            </section>
    
            <section>
                <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4" id="resultados">
                    <div class="col-lg-12 d-flex justify-content-center align-items-center min-vh-100">
                        <div class="spinner-grow" style="width: 3rem; height: 3rem;" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        <div class="spinner-grow" style="width: 3rem; height: 3rem;" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        <div class="spinner-grow" style="width: 3rem; height: 3rem;" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                </div>
            </section>

        </div>
        
        <div class="modal1">
            <div class="modal_container">
                <div class="modal_title row">
                    <div class="col">
                        <h4 id="nameNam"></h4>
                    </div>
                    <div class="col d-flex justify-content-end">
                        <a class="btn btn-danger close">Cerrar</a>
                    </div>
                </div>
                <div class="modal_img">
                    <img src="" id="imageImg">
                </div>
            </div>
        </div>

    </main>
    
    <script src="js/modal.js"></script>
    <script src="js/dibujar.js"></script>
    <script src="js/filter.js"></script>
    <script src="js/fav.js"></script>
    <script src="js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
  </body>
</html>
