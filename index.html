<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WIKI GOT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/stylesheet.css">
</head>
  <body>
    
    <header class="fixed-top">
        <div class="container-fluid h-100">
            <div class="row h-100">
                <div class="col d-flex align-items-center">
                    <div class="divLogo">
                        <img src="images/logo.png" class="imgLogo">
                    </div>
                    <div>
                        <span class="fs-5 mx-2 text-white">WIKI GOT</span>
                    </div>
                </div>
                <div class="col d-flex justify-content-end align-items-center">
                        <input class="form-control mx-4" placeholder="Search" id="inputBusqueda">
                </div>
            </div>
        </div>
    </header>
    
    <main>

        <section>
            <div class="container">
                <div class="row row-cols-3">
                    <div class="col d-flex justify-content-center">
                        <div class="caja my-2" id="filtroAb" data-ab="asc">
                            <div>
                                <i class="bi bi-arrow-down-up fs-4" style="color: white;"></i>
                            </div>
                            <div>
                                <p class="fs-6" id="pAb">A-Z</p>
                            </div>
                        </div>
                    </div>
                    <div class="col d-flex justify-content-center">
                        <div class="caja my-2" id="filtroGender" data-gender="male">
                            <div>
                                <i class="bi bi-arrow-down-up fs-4" style="font-size: 2rem; color: white;"></i>
                            </div>
                            <div>
                                <p class="fs-6" id="pGender">Male</p>
                            </div>
                        </div>
                    </div>
                    <div class="col d-flex justify-content-center">
                        <div class="caja my-2" id="filtroFav">
                            <div>
                                <i class="bi bi-arrow-down-up fs-4" style="font-size: 2rem; color: white;"></i>
                            </div>
                            <div>
                                <p class="fs-6">Favorites</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section>
            <div class="container">
                <div class="row row-cols-lg-4 row-cols-md-2 row-cols-1" id="resultados">   
                    
                </div>
            </div>
        </section>

    </main>
    
    <script src="js/dibujar.js"></script>
    <script src="js/filter.js"></script>
    <script src="js/fav.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
